nightly.confirm.description=Toto prinúti rozšírenie pokúsiť sa pracovať vo verzii aplikácie, v ktorej normálne nepracuje. Toto môže spôsobiť, že aplikácia prestane pracovať správne. Ste si istý, že to chcete urobiť?
nightly.confirm.checkbox=Nepýtať sa ma znova.
nightly.installsuccess.message=Všetky rozšírenia boli úspešne pridané. Musíte reštartovať aplikáciu na dokončenie inštalácie.
nightly.installpartial.message=%S rozšírení bolo úspešne pridaných. Musíte reštartovať aplikáciu na dokončenie inštalácie.
nightly.cannotwrite.message=%S rozšírení nemôže byť naištalovaných, pretože nastala chyba pri zápise do priečinku rozšírení.
nightly.badtype.message=%S nie je možné nainštalovať. Nightly Tester Tools nemôže nainštalovať rozšírenia tohto typu.
nightly.badrdf.message=%S nie je možné nainštalovať, pretože nastala chyba pri rozbaľovaní a čítaní súboru manifest.
nightly.notemp.message=%S nie je možné nainštalovať, pretože váš priečinok pre dočasné súbory je plný, alebo neprístupný.
nightly.nofile.message=%S nie je možné nainštalovať, pretože súbor neexistuje.
nightly.downloadfail.message=%S nie je možné nainštalovať, pretože zlyhalo sťahovanie (stav %S).
nightly.badguid.message=%S malo nesprávny GUID, ktorý Nightly Tester Tools opravil. Toto môže spôsobiť problémy s aktualizáciou na novšiu verziu tohto rozšírenia.
nightly.notextbox.message=Pred použitím tejto funkcie musíte vybrať textové poľe.
nightly.notalkback.message=Nemôžem nájsť Talkback. Pravdepodobne nie je nainštalovaný.
nightly.noincompatible.message=Nebolo nájdené žiadne nekompatibilné rozšírenie.
nightly.madecompatible.message=Rozšírenia, ktoré boli urobené kompatibilnými, budú povolené až po reštarte aplikácie.
nightly.unknowerror.message=%S nie je možné nainštalovať kvôli neznámej chybe.
