ego bledu.nightly.selectaddon.title=Wybierz plik dodatkunightly.selectaddon.filteraddons=Pliki dodatków (*.xpi, *.jar)nightly.selectaddon.filterextensions=Pliki rozszerzen (*.xpi)nightly.selectaddon.filterthemes=Pliki motywów (*.jar)nightly.selectaddon.filterall=Wszystkie pliki (*.*)