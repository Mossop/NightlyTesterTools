extensions.{8620c15f-30dc-4dba-a131-7c5d20cf4a29}.description= Użyteczne narzędzie dla testerów wydań nightly.
nightly.confirm.title=Aktualizacja kompatybilności rozszerzenia
nightly.confirm.description=Zastosowanie tej opcji spowoduje próbę wymuszenia działania rozszerzenia z wersją aplikacji, z którą normalnie nie współpracuje. Może to powodować nieprawidłową pracę aplikacji. Czy napewno chcesz wykonać aktualizację kompatybilności?
nightly.confirm.checkbox=Nie pytaj ponownie.
nightly.installsuccess.message=Rozszerzenia zostały zainstalowane. Proszę ponownie uruchomić przeglądarkę Firefox.
nightly.installpartial.message=%S rozszerzeń zostało zainstalowanych. Proszę ponownie uruchomić przeglądarkę Firefox.
nightly.cannotwrite.message=Nie można zainstalować %S ponieważ wystąpił błąd zapisu do folderu rozszerzeń.
nightly.badtype.message=Nie można zainstalować %S. Nightly Tester Tools nie może instalować dodatków tego typu.
nightly.badrdf.message=Nie można zainstalować %S ponieważ wystąpił błąd rozpakowywania i odczytu pliku manifestu.
nightly.notemp.message=Nie można zainstalować %S ponieważ katalog tymczasowy jest przepełniony lub niedostępny.
nightly.nofile.message=Nie można zainstalować %S ponieważ plik instalacyjny nie istnieje.
nightly.downloadfail.message=Nie można zainstalować %S ponieważ pobieranie nie powiodło się (status %S).
nightly.badguid.message=%S miało nieprawidłowy identyfikator GUID, który Nightly Tester skorygował. Może to powodować problemy z uaktualnianiem tego rozszerzenia.
nightly.notextbox.message=Przed użyciem tej funkcji należy wskazać pole tekstowe.
nightly.notalkback.message=Nie można znaleźć Talkbacka. Być może nie jest zainstalowany.
nightly.noincompatible.message=Nie znaleziono niekompatybilnych elementów.
nightly.madecompatible.message=Rozszerzenia z zaktualizowaną kompatybilnością zostaną włączone po ponownym uruchomieniu Firefoksa.
nightly.unknowerror.message=Nie można zainstalować %S z powodu nieznanego błędu.
