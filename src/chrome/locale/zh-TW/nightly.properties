extensions.{8620c15f-30dc-4dba-a131-7c5d20cf4a29}.description= 逐日建製版使用者的好朋友。(之前稱為 Build ID Copier)
nightly.confirm.title=確定變更套件相容性
nightly.confirm.description=這個功能將會強制安裝擴充套件到原本不相容的瀏覽器版本上。這可能會使瀏覽器或擴充套件無法正常運作。你確定要這樣做嗎？
nightly.confirm.checkbox=下次不再詢問我。
nightly.installsuccess.message=所有擴充套件已成功加入。你必須重新啟動 Firefox 以完成安裝。
nightly.installpartial.message=%S 個擴充套件已成功加入。你必須重新啟動 Firefox 以完成安裝。
nightly.cannotwrite.message=%S 無法成功安裝，因為寫入擴充套件資料夾時發生錯誤。
nightly.badrdf.message=%S 無法安裝，因為解壓縮及讀取 manifest 檔案時錯誤。
nightly.notemp.message=%S 無法安裝，因為你的暫存資料夾已滿或檔案無法存取。
nightly.nofile.message=%S 無法安裝，因為檔案不存在。
nightly.downloadfail.message=%S 無法安裝，因為下載失敗 (狀態: %S)。
nightly.badguid.message=%S 有無效的 GUID，Nightly Tester Tools 已經更正。但是在升級新版本時可能會發生問題。
nightly.notextbox.message=在使用此功能之前必須先選擇一個文字方塊。
nightly.notalkback.message=找不到錯誤回報程式(Talkback)。也許你沒有安裝。
nightly.noincompatible.message=找不到不相容的擴充套件。
nightly.madecompatible.message=重新啟動 Firefox 之後，此擴充套件就會被設為相容並啟用。
