extensions.{8620c15f-30dc-4dba-a131-7c5d20cf4a29}.description= Bütün eklentileri Firefox Nightly sürümlerine uyumluluk testi yapar (daha önceden Build ID Kopyalayıcısı olarak tanınıyordu).
nightly.confirm.title=Eklenti uyumluluk testini değiştirmek istediğinizden emin misiniz?
nightly.confirm.description=Bu yaptığınız işlem ile eklentinin sürüm numarasını değiştirirsiniz. Bazı eklentilerde sadece sürüm numarasını değiştirmek ile eklenti çalışabilir. Sürüm numarası değiştirme işlemi eklenti yazarı tarafından yapılan bir düzenleme değildir. Dolayısı ile, sadece sürüm numarası değiştirilen bu eklenti, kullandığınız firefox ile uyumlu hale getirilse bile çalışmayabilir. Buna rağmen, bu riski göze almak istiyor musunuz?
nightly.confirm.checkbox=Bir daha sorma.
nightly.installsuccess.message=Bütün eklentiler başarılı bir şekilde eklendi. Lütfen simdi tarayıcınızı kapatın ve tekrar çalıştırın.
nightly.installpartial.message=%S eklenti başarılı bir şekilde düzeltildi. Lütfen tarayıcınızı şimdi kapatın ve tekrar çalıştırın.
nightly.cannotwrite.message=%S eklenti bir kayıt hatası yüzünden düzgün bir şekilde kurulamadı. 
nightly.badrdf.message=%S eklenti, aktarma veya okuma esnasında meydana gelen bir hata yüzümdem kurulamadı.
nightly.notemp.message=%S eklenti, geçici dizindeki bir okuma veya yazma hatası yüzünden kurulumadı.
nightly.nofile.message=%S eklenti, dosyanın eksik olması sebebinden kurulamadı.
nightly.downloadfail.message=%S eklenti, bir indirme hatası yüzünden kurulamadı. (Durum %S)
nightly.badguid.message=%S eklentinin GUID numarası değiştirildi. Fakat ilerki bir zamanda güncelleme yapmak isterseniz size zorluk çıkartabilir.
nightly.notextbox.message=Bu fonksiyonu kullanmadan önce bir metin alanı seçmeniz gereklidir.
nightly.notalkback.message=Talkback bulunamadı (belkide Firefox kurulumunda birlikte kurmadınız). 
nightly.noincompatible.message=Uyumsuz hiçbir eklenti bulunamadı.
nightly.madecompatible.message=Uyumluluk işlemi esnasında değiştirilen eklentiler bir sonraki açılışta etkileşecek.
