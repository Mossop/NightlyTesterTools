extensions.{8620c15f-30dc-4dba-a131-7c5d20cf4a29}.description= Nützliche Werkzeuge für Nightly-Tester (vormals bekannt als Build ID Copier).
nightly.confirm.title=Die Erweiterungskompatibilität tatsächlich ändern?
nightly.confirm.description=Hiermit wird erzwungen, dass die Erweiterung in einer Version der Anwendung installiert wird, die vom Autor nicht vorgesehen / getestet wurde. Dies kann dazu führen, dass die Anwendung nicht mehr zuverlässig arbeitet oder sogar nicht mehr startet. Sind Sie sicher, dass Sie dies riskieren möchten?
nightly.confirm.checkbox=Nicht mehr nachfragen.
nightly.installsuccess.message=Alle Erweiterungen wurden erfolgreich hinzugefügt. Bitte den Browser jetzt neu starten.
nightly.installpartial.message=%S der Erweiterungen wurde(n) erfolgreich hinzugefügt. Bitte den Browser jetzt neu starten.
nightly.cannotwrite.message=%S Erweiterung(en) konnte(n) aufgrund eines Schreibfehlers nicht installiert werden. 
nightly.badrdf.message=%S Erweiterung(en) konnte(n) aufgrund eines Fehlers beim Extrahieren/Lesen nicht installiert werden.
nightly.notemp.message=%S Erweiterung(en) konnte(n) aufgrund eines Lese-/Schreibfehlers im temporären Verzeichnis nicht installiert werden.
nightly.nofile.message=%S Erweiterung(en) konnte(n) nicht installiert werden, da eine Datei nicht vorhanden ist.
nightly.downloadfail.message=%S Erweiterung(en) konnte(n) aufgrund eines Downloadfehlers nicht installiert werden. (Status %S)
nightly.badguid.message=%S Erweiterung(en) mit ungültiger GUID wurden korrigiert. Dies kann zu Problemen beim automatischen Update der Erweiterung führen.
nightly.notextbox.message=Vor dem Verwenden dieser Funktion muss ein Textfeld ausgewählt werden.
nightly.notalkback.message=Talkback wurde nicht gefunden (eventuell ist es nicht installiert). 
nightly.noincompatible.message=Es wurden keine inkompatiblen Erweiterungen gefunden.
nightly.madecompatible.message=Die in der Kompatibilität geänderten Erweiterungen werden beim nächsten Start des Browsers aktivert.
